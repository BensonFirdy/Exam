<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <h1>Displaying information in request.form</h1>
        <p>Name: {{ request.form['name'] }} </p>
        <p>Dojo Location: {{ request.form['dojo_location'] }} </p>
        <p>Favorite Language: {{ request.form['favorite_language'] }} </p>
        <p>Comments: {{ request.form['comment'] }} </p>
        <a class="btn btn-danger" href="/">Go Back</a>
    </div>
</body>
</html>
